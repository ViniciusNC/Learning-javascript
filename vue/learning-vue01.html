<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE</title>
  <script src="vue.js"> </script>
</head>
<body>
  <div id='instancia'>
    <h1 v-bind:style = "{backgroundColor: corFundo}"> A cor do fundo é {{ corFundo}} </h1>
    <button v-on:click="trocaCor()"> Troca cor </button>
    <h1> Quantidade de click {{ click }}</h1>
    <button v-on:click="resetarClick"> RESETAR</button>
    <h1> {{parImpar()}} </h1>
  </div>
</body>
</html>

<script>
  //chamamos as funções do vue, para criar instancia
  // e deixar reativo
  const { createApp, ref } = Vue

  //instancia de aplicativo
  const minhaInstancia = createApp({

    //recurso chamado para ficar reativo, iremos colocar
    // os atributos aqui dentro
    data(){
      return{ 
        corFundoOriginal: '#ff9012',
        corFundoOriginal2: '#22fabc',
        corFundo: '#ff9012',
        corFundo1: '#22fabc',
        click: 0
      }
    },

    //criação de metódos para usar os atributos chamados
    methods:{
      trocaCor(){
          let aux = this.corFundo;
          this.corFundo = this.corFundo1;
          this.corFundo1 = aux;
          this.click += 1;
      },

      resetarClick(){
        this.click = 0;
        this.corFundo = this.corFundoOriginal;
        this.corFundo1 = this.corFundoOriginal2;
  
      },

      parImpar(){
      if (this.click % 2 === 0){
        return "Par";
      } else {
          return "Impar";
      }
    }
    },

  });

  //no final terminamos fazendo a "montagem" da instancia
  minhaInstancia.mount('#instancia');


</script>
